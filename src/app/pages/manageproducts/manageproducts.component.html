<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <!-- Card stats -->
  <!-- Page content -->
  <!-- Dark table -->
  <mat-form-field appearance="fill">
    <mat-label #check>Filter By Resturents</mat-label>
    <mat-select (selectionChange)="applyFilter(select.value)" #select>
      <mat-option *ngFor="let sv of Resturents" [value]="sv">
        {{ sv }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-spinner *ngIf="loading; else yes"></mat-spinner>
  <ng-template #yes>
    <div class="container">
      <div class="row mt-5 mb-5 pb-5">
        <div class="col-lg-12">
          <div class="card bg-default shadow">
            <div class="card-header bg-transparent border-0">
              <h3 class="text-white mb-0">ALL PRODUCTS</h3>
            </div>
            <div class="table-responsive">
              <table
                mat-table
                [dataSource]="dataSource"
                class="mat-elevation-z8"
              >
                <ng-container matColumnDef="Product Name">
                  <th mat-header-cell *matHeaderCellDef>Product Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.title }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Restaurent Name">
                  <th mat-header-cell *matHeaderCellDef>Restaurent Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ResturentName }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Category">
                  <th mat-header-cell *matHeaderCellDef>Category/th></th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Category }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef>Product Price</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.price }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef>Image</th>
                  <td mat-cell *matCellDef="let element">
                    <img [src]="element.imageUrl" width="30" height="20px" />
                  </td>
                </ng-container>

                <ng-container matColumnDef="Created By">
                  <th mat-header-cell *matHeaderCellDef>Created By</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.createdby }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let row">
                    <button
                      mat-button
                      class="btn btn-primary my-4"
                      (click)="ViewId(row.createdby)"
                    >
                      View Seller
                    </button>
                    <button
                      mat-button
                      class="btn btn-primary my-4"
                      (click)="Delete(row._id)"
                    >
                      Delete
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
