<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Seller Name: {{ seller.name }}</h1>
        <h1 class="text-white mt-0 mb-5">Email: {{ seller.email }}</h1>
      </div>
    </div>
  </div>
</div>
<div
  class="container-fluid mt--7 text-center d-flex align-items-center justify-content-center"
>
  <div class="row d-flex">
    <div class="col-12">
      <div class="card card-profile shadow" style="width: 38rem;">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img
                  src="assets/img/theme/Admin Avatar.png"
                  class="rounded-circle"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col">
              <div
                class="card-profile-stats d-flex justify-content-center mt-md-5"
              ></div>
              <br />
              <br />
              <div>
                <span class="description">Total Products:</span>
                <span class="heading">{{ total }}</span>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="text-center">
          <h3>Phone Number</h3>
          <div class="h5 font-weight-300">
            <i class="ni location_pin mr-2"></i>{{ seller.Phoneno }}
          </div>
          <hr class="my-4" />
          <div class="h5 mt-4">
            <h3>Unique ID</h3>
          </div>
          <div><i class="ni education_hat mr-2"></i>{{ seller.Uid }}</div>
          <hr class="my-4" />
        </div>
        <div class="h5 mt-4">
          <h3>Address</h3>
        </div>
        <div>
          <i class="ni education_hat mr-2"></i
          >{{ seller.address || "Not Available" }}
        </div>
        <hr class="my-4" />
      </div>
    </div>
  </div>
</div>
