<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <!-- Card stats -->
  <!-- Page content -->
  <mat-form-field appearance="fill">
    <mat-label>Filter By Status</mat-label>
    <mat-select (selectionChange)="applyFilter(select.value)" #select>
      <mat-option *ngFor="let sv of statusValue" [value]="sv.value">
        {{ sv.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- Dark table -->
  <mat-spinner *ngIf="loading; else yes"></mat-spinner>
  <ng-template #yes>
    <div class="container text-center">
      <div class="row mt-5 mb-5 pb-5">
        <div class="col-lg-12">
          <div class="card bg-default shadow">
            <div class="card-header bg-transparent border-0">
              <h3 class="text-white mb-0">ALL ORDERS</h3>
            </div>
            <div class="table-responsive">
              <table
                mat-table
                [dataSource]="dataSource"
                class="mat-elevation-z8"
              >
                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Amount</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.amount }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.status }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="dateTime">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Date Created</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.dateTime }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Title</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.title }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Quantity</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.quantity }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="createdby">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Created By</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.createdby }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                  <td mat-cell *matCellDef="let row">
                    <button
                      mat-button
                      class="btn btn-primary my-4"
                      (click)="viewSeller(row.createdby)"
                    >
                      View Seller
                    </button>
                    <button
                      mat-button
                      class="btn btn-primary my-4"
                      (click)="Delete(row._id)"
                    >
                      Delete
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
